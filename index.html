    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Pacifico&display=swap">
    <style>
        body {
            font-family: 'Comic Neue', cursive;
            background-color: #9bd991;
            color: #6b5b95;
            margin: 0;
            padding: 0;
        }
        header {
            
            background-color: #64bb76;
            padding: 20px;
            text-align: center;
            font-family: 'Pacifico', cursive;
            font-size: 2em;
            color: white;
        }
        nav {
    display: flex; 
    justify-content: center; 
    gap: 20px; /* Espacio entre elementos */
    background-color: #e7ee98;
    padding: 40px;
    height: auto; /* Ajusta la altura automáticamente */
    flex-wrap: wrap; /* Permite que los enlaces bajen si no caben */
    border-radius: 20px;
}

nav a {
    color: #6b5b95;
    text-decoration: none;
    font-weight: bold;
    background: white;
    padding: 24px 40px; /* Espacio interno */
    border-radius: 15px; /* Bordes redondeados */
    box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2); /* Sombra suave */
    transition: all 0.3s ease-in-out;
    font-size: 1.5em; /* Tamaño de letra más grande */
    display: flex; 
    align-items: center; 
    justify-content: center;
    width: 200px; /* Ancho de cada botón */
}

nav a:hover {
    background-color: #64bb76; 
    color: white;
    transform: scale(1.1); /* Efecto de agrandar al pasar el mouse */
}

        main {
            padding: 20px;
        }
        section {
            background-color: #e2f0cb;
            padding: 25px;
            margin-bottom: 20px;
            border-radius: 10px;
        }
        footer {
            background-color: #64bb76;
            text-align: center;
            padding: 10px;
            color: white;
            font-family: 'Pacifico', cursive;
        }
        h1, h2, h3, h4, h5, h6 {
            color: #e7ee98;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ff6f61;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        form {
            background-color: #ffdac1;
            padding: 20px;
            border-radius: 10px;
        }
        input, textarea, select, button {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ff6f61;
            border-radius: 5px;
            width: 100%;
        }
        button {
            background-color: #e7ee98;
            color: white;
            font-weight: bold;
        }
        ul, ol {
            padding-left: 20px;
        }
        li {
            margin-bottom: 10px;
        }
        hr {
            border: 1px solid #ff6f61;
        }
    </style>
</head>
