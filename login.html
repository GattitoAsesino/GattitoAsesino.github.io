<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
}

/* Contenedor principal */
.contenedor {
    display: flex;
    width: 900px;
    height: 600px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 40px;
    overflow: hidden;
}

/* Sección izquierda (formulario) */
.seccion-izquierda {
    flex: 1;
    padding: 20px;
    background-color: #ffffff; 
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.seccion-izquierda h2 {
    margin-bottom: 20px;
    color: #333;
    padding: 30px;
}

.campo {
    margin-bottom: 15px;
    padding: 15px;
}

.campo input {
    font-size: 15px;
    color: #222222;
    width: 250px;
    border: none;
    border-bottom: solid #aaaaaa 1px;
    padding-bottom: 10px;
    padding-left: 10px;
    position: relative;
    background: none;
    z-index: 5;
}

.campo input::placeholder {
    color: #aaaaaa;  
    font-size: 15px;  
}

.campo textarea {
    resize: vertical;
}

button {
    width: 100%;
    height: 50px;
    padding: 10px;
    background-color: #93cef3;
    color: #fff;
    border: none;
    border-radius: 20px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    box-shadow:  2px 2px 4px rgba(0, 0, 0, 0.3);
}

button:hover {
    background-color: #93cef3;
}


.seccion-derecha {
    flex: 1;
    padding: 20px;
    background-color: #93cef3; 
    color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.seccion-derecha h2 {
    margin-bottom: 20px;
}
.seccion-derecha button {
    width: 60%;
    height: 50px;
    padding: 10px;
    background-color: transparent;  
    color: #fff;  
    border: 1px solid #fff;  
    border-radius: 20px;  
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    outline: none;  
}

.seccion-derecha p { 
    padding: 13px;
    text-align: center;
    line-height: 1.6;
}
</style>
<body>

    <div class="login-container">
        <h1>Iniciar Sesión</h1>
        <form action="/login" method="POST">
            <div class="input-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" placeholder="Ej: usuario123" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required>
            </div>
            <button type="submit" class="login-btn">Ingresar</button>
        </form>
        <p class="register-link">¿No tienes cuenta? <a href="/register">Regístrate aquí</a></p>
    </div>
</body>
</html>
